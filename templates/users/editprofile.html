<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ... (your head content) ... -->
  </head>
  <body>
    <!-- ... (your navigation bar) ... -->
    <h1>Edit profile page</h1>
    <!-- edit_profile.html -->
    <form method="POST" action="{% url 'editprofile' %}">
      {% csrf_token %}
      <label for="username">New Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        value="{{ user.username }}"
      />
      <input type="submit" value="Save Changes" />
    </form>
  </body>
</html>
